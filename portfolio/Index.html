<h1 style="
  font-family: Lato;
  padding: 1em 2em;
  font-size: 60px;
  letter-spacing: 15px;
  color: darkgrey;
  text-align: center;
}
" >Smart
  <span class="txt-rotate" data-period="2000"
    data-rotate='[ "Industry", "Business", "Start", "Technology", "Project","Connection" ]'></span>
</h1>
<script type="text/javascript">var TxtRotate = function(el, toRotate, period) {
  this.toRotate = toRotate;
  this.el = el;
  this.loopNum = 0;
  this.period = parseInt(period, 10) || 2000;
  this.txt = "";
  this.tick();
  this.isDeleting = false;
};

TxtRotate.prototype.tick = function() {
  var i = this.loopNum % this.toRotate.length;
  var fullTxt = this.toRotate[i];

  if (this.isDeleting) {
    this.txt = fullTxt.substring(0, this.txt.length - 1);
  } else {
    this.txt = fullTxt.substring(0, this.txt.length + 1);
  }

  this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

  var that = this;
  var delta = 300 - Math.random() * 100;

  if (this.isDeleting) {
    delta /= 2;
  }

  if (!this.isDeleting && this.txt === fullTxt) {
    delta = this.period;
    this.isDeleting = true;
  } else if (this.isDeleting && this.txt === "") {
    this.isDeleting = false;
    this.loopNum++;
    delta = 500;
  }

  setTimeout(function() {
    that.tick();
  }, delta);
};

window.onload = function() {
  var elements = document.getElementsByClassName("txt-rotate");
  for (var i = 0; i < elements.length; i++) {
    var toRotate = elements[i].getAttribute("data-rotate");
    var period = elements[i].getAttribute("data-period");
    if (toRotate) {
      new TxtRotate(elements[i], JSON.parse(toRotate), period);
    }
  }
 
  var css = document.createElement("style");
  css.type = "text/css";
  css.innerHTML = ".txt-rotate > .wrap { border-right: 0.04em solid darkgrey }";
  document.body.appendChild(css);
};
</script>
<script type="text/javascript">
    function clock() {
       
        var time = new Date(),
            
            hours = time.getHours(),
            
            minutes = time.getMinutes(),
            seconds = time.getSeconds();

        document.querySelectorAll(".clock")[0].innerHTML =
            harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);

        function harold(standIn) {
            if (standIn < 10) {
                standIn = "0" + standIn;
            }
            return standIn;
        }
    }
    setInterval(clock, 1000);
</script>
